# GitHub Actions 工作流程：自動發布 Electron 應用程式
# 當推送 tag (v*.*.*) 時觸發，自動打包並發布到 GitHub Releases

name: Release Electron App

on:
  push:
    tags:
      - 'v*.*.*'  # 當推送 v1.0.0 格式的 tag 時觸發

  # 允許手動觸發
  workflow_dispatch:
    inputs:
      version:
        description: '版本號 (例如: 1.0.0)'
        required: true
        default: '1.0.0'

# 明確給予寫入權限，解決 "Resource not accessible by integration" 錯誤
permissions:
  contents: write

jobs:
  # 建立 Release
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: 取得版本號
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: 建立 GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: 通知監控程式 v${{ steps.get_version.outputs.version }}
          body: |
            ## 通知監控程式 v${{ steps.get_version.outputs.version }}
            
            ### 下載
            | 平台 | 類型 | 檔案 |
            |------|------|------|
            | Windows | 安裝版 | `NotificationClient-Setup-${{ steps.get_version.outputs.version }}.exe` |
            | Windows | 免安裝版 | `NotificationClient-Portable-${{ steps.get_version.outputs.version }}.exe` |
            | macOS | 安裝檔 | `NotificationClient-${{ steps.get_version.outputs.version }}-mac.dmg` |
            | Linux | AppImage | `NotificationClient-${{ steps.get_version.outputs.version }}-linux.AppImage` |
            | Linux | DEB | `NotificationClient-${{ steps.get_version.outputs.version }}-linux-amd64.deb` |
            
            ### 更新內容
            請查看 [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) 了解詳細更新內容。
          draft: false
          prerelease: false

  # Windows 打包
  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron-client/package-lock.json

      - name: 更新版本號
        working-directory: electron-client
        run: |
          npm version ${{ needs.create-release.outputs.version }} --no-git-tag-version --allow-same-version

      - name: 安裝依賴
        working-directory: electron-client
        run: npm ci

      - name: 打包 Windows 版本
        working-directory: electron-client
        run: npm run package:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 列出產出檔案
        working-directory: electron-client/release
        run: dir

      - name: 上傳 Windows 安裝檔 (NSIS)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: electron-client/release/NotificationClient-Setup-${{ needs.create-release.outputs.version }}.exe
          asset_name: NotificationClient-Setup-${{ needs.create-release.outputs.version }}.exe
          asset_content_type: application/octet-stream

      - name: 上傳 Windows 免安裝版 (Portable)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: electron-client/release/NotificationClient-Portable-${{ needs.create-release.outputs.version }}.exe
          asset_name: NotificationClient-Portable-${{ needs.create-release.outputs.version }}.exe
          asset_content_type: application/octet-stream

  # macOS 打包
  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron-client/package-lock.json

      - name: 更新版本號
        working-directory: electron-client
        run: |
          npm version ${{ needs.create-release.outputs.version }} --no-git-tag-version --allow-same-version

      - name: 安裝依賴
        working-directory: electron-client
        run: npm ci

      - name: 打包 macOS 版本
        working-directory: electron-client
        run: npm run package:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 列出產出檔案
        working-directory: electron-client/release
        run: ls -la

      - name: 上傳 macOS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: electron-client/release/NotificationClient-${{ needs.create-release.outputs.version }}-mac.dmg
          asset_name: NotificationClient-${{ needs.create-release.outputs.version }}-mac.dmg
          asset_content_type: application/octet-stream

  # Linux 打包
  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron-client/package-lock.json

      - name: 更新版本號
        working-directory: electron-client
        run: |
          npm version ${{ needs.create-release.outputs.version }} --no-git-tag-version --allow-same-version

      - name: 安裝依賴
        working-directory: electron-client
        run: npm ci

      - name: 打包 Linux 版本
        working-directory: electron-client
        run: npm run package:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 列出產出檔案
        working-directory: electron-client/release
        run: ls -la

      - name: 上傳 Linux AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: electron-client/release/NotificationClient-${{ needs.create-release.outputs.version }}-linux.AppImage
          asset_name: NotificationClient-${{ needs.create-release.outputs.version }}-linux.AppImage
          asset_content_type: application/octet-stream

      - name: 上傳 Linux DEB
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: electron-client/release/NotificationClient-${{ needs.create-release.outputs.version }}-linux-amd64.deb
          asset_name: NotificationClient-${{ needs.create-release.outputs.version }}-linux-amd64.deb
          asset_content_type: application/octet-stream
